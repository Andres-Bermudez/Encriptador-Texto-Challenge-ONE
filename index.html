<!DOCTYPE html>

<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="author" content="Andres Bermudez">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Encriptador de Texto">
        <title>Encriptador de Texto</title>
        <link rel="icon" href="./images/iconAlura.png" type="image/x-icon">
        <link rel="stylesheet" href="/styles/style.css">
    </head>

    <body>
        <header class="header">
            <img src="./images/Logo.png" class="logoAlura">
            <h1 class="titulo">Encriptador de texto</h1>
        </header>

        <main class="main">
            <div class="zonaEncriptamiento">
                <textarea id="textoIngresado" name="textoIngresado" placeholder="Ingresa aqui el texto..." class="textArea"></textarea>
                <button id="botonPegar" class="botonPegar">Pegar</button>

                <p class="sugerencia"><img src="./images/iconExclamacion.png">¡Solo letras minúsculas y sin acentos!</p>

                <div class="botonesEncriptado">
                    <button class="botonEncriptar" id="botonEncriptar"><img src="./images/iconCandadoCerrado.png" width="25rem" height="25rem">Encriptar</button>
                    <button class="botonDesencriptar" id="botonDesencriptar"><img src="./images/iconCandadoAbierto.png" width="25rem" height="25rem">Desencriptar</button>
                </div>
            </div>

            <div class="zonaResultado">
                <div class="resultado">
                    <img src="./images/Muñeco.png" class="imagenResultado" id="imagenResultado">

                    <div class="textoResultado">
                        <h3 id="tituloResultado" class="tituloResultado">Ningún mensaje fue encontrado</h3>
                        <p id="mensajeEncriptado" class="mensajeEncriptado">Ingresa el texto que desees encriptar o desencriptar...</p>
                    </div>
                </div>

                <div class="contenedorBotonCopiar">
                    <button class="botonCopiar" id="botonCopiar"><img src="./images/iconCopiar.png" width="25rem" height="25rem">Copiar</button>
                </div>
            </div>
        </main>

        <footer class="footer">
            <p>© 2024. Andrés Bermúdez</p>
            <p>ONE Oracle Next Education. Alura Latam.</p>
            <p>Bogotá, Colombia.</p>
        </footer>

        <script src="/scripts/script.js"></script>
    </body>  
</html>
